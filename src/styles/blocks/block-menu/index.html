<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="b-contact\contact.css">
    <link rel="stylesheet" type="text/css" href="b-header\header.css">
    <link rel="stylesheet" type="text/css" href="b-lang\lang.css">
    <link rel="stylesheet" type="text/css" href="b-main-menu\main-menu.css">
    <title>Document</title>
</head>
<body>
    

    <div class="rectangle">
        <header class="header">
            <button class="header__ic-burger header__element">
                <img class="ic-burger_icon" src="block_5_mobile_menu\image\icon\burger-close.png" alt="Значек закрытия меню">
            </button>
        
            <div class="header__ic-group">
                <img class="ic-logo" src="block_5_mobile_menu\image\icon\Group.png" alt="Логотип CPS">
            </div>
        
            <button class="header__ic-search header__element">
                <img class="ic-burger_icon" src="block_5_mobile_menu\image\icon\search.png" alt="Иконка поиска">
            </button>
        </header>
        
        <nav class="main-menu">
           <ul class="main-menu__list b-list" >
            <li class="main-menu__element"><a href="#" class="main-menu__link" id="">Ремонт техники</a></li>
            <li class="main-menu__element"><a href="#" class="main-menu__link" id="">Корпоративным клиент</a></li>
            <li class="main-menu__element"><a href="#" class="main-menu__link" id="">Услуги и сервисы</a></li>
            <li class="main-menu__element"><a href="#" class="main-menu__link" id="">Продавцам техники</a></li>
            <li class="main-menu__element"><a href="#" class="main-menu__link" id="">Партнерам</a></li>
            <li class="main-menu__element"><a href="#" class="main-menu__link" id="">Производителям</a></li>
            <li class="main-menu__element"><a href="#" class="main-menu__link" id="">Наши сервисные центр</a></li>
            <li class="main-menu__element"><a href="#" class="main-menu__link" id="">Контакты</a></li>
           </ul>
        </nav>
        <footer class="footer">
            <div class="contact">
                <div class="contact-icon">
                    <button class="contact-icon__elem ic-phone">
                        <img src="block_5_mobile_menu\image\icon\phone.png" alt="">
                    </button>
                    <button class="contact-icon__elem ic-chat">
                        <img src="block_5_mobile_menu\image\icon\chat.png" alt="">
                    </button>
                    <button class="contact-icon__elem ic-profile">
                        <img src="block_5_mobile_menu\image\icon\profile.png" alt="">
                    </button>
                </div>                
                <div class="contact-contacts">
                    <p class="mail">mail@cps.com</p>
                    <p class="contact-contacts__phone">8 800 890 8900</p>
                </div>
            </div>
            <div class="lang">
                <button class="lang__button lang__button--active">RU</button>
                <button class="lang__button">EN</button>
                <button class="lang__button">CH</button> 
            </div>
        </footer>
    </div>
   
</body>
</html>
